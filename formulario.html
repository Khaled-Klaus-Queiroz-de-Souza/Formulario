<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="formulario.css">

</head>

<body>

    <div class="campo">
        <h1 id="titulo"> Cadastro de Alunos </h1>
        <p id="subtitulo">Complete suas informações: </p>
        <br>
    </div>

    <form>
        <fieldset class="grupo"> <!-- Agrupador de campos-->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label> <!--Nome do usuario -->
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label> <!--Sobrenome do usuario -->
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label><!--Email do usuario -->
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo"> <!--essa div foi pra separar os marcadores-->
            <label><strong> De qual lado da aplicação você desenvolve? </strong></label>
            <!-- Enuciado da marcação das bolinhas -->
            <label>
                <!-- Lembrar que o nome DEVWEB é a classe que vai ser modificada no css / o tipo RADIO é o formato de marcação em bolinhas-->
                <input type="radio" name="devweb" value="frontend" checked> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> Fullstack
            </label>
        </div>

        <div class="campo"> <!--Essa div foi para por as seleções / ver como pode ser aplicada pro site da academia-->
            <label><strong>Senioridade</strong></label>
            <select id="senioridade"> <!-- no CSS vai ser usada o ID SENIORIDADE para aplicar os efeitos-->
                <option selected disabled value="">-- Selecione uma opção --</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco da sua experiência:</strong></label>
            <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit"> Enviar </button>

        <!-- ID pode estar em varias locais / o CLASS nao, porem nos mesmos grupos -->
        <!-- no css os IDs e as CLASS serao editadas -->

    </form>

</body>

</html>
